<!DOCTYPE html>
<html>
    <head>
        <title>Cambio password</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="../immagini/logo.ico">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div id="headerContainer"></div>
        
        <div id="cambioPassword">
            <h2>Cambio password</h2>
            
            <div id="message"></div>
            
            <p>Password attuale</p>
            <input type="password" title="Inserisci la password attuale" id="password" name="password" required>
            <p class="error" id="passwordAttualeError">* Inserisci la password attuale</p>
            
            <p>Nuova password</p><p id="info" title="Scegli una password con:
            - lunghezza minima 8 caratteri
            - lunghezza massima 16 caratteri">&#x1F6C8;</p>
            <input type="password" title="Inserisci la nuova password" id="nuovaPassword" name="nuovaPassword" required>
            <p class="error" id="nuovaPasswordError">* Inserisci la nuova password</p>
            <p class="require" id="nuovaPasswordRequire">* Inserisci una password valida</p>
            
            <p>Conferma password</p>
            <input type="password" title="Inserisci ancora la nuova password" id="confermaPassword" name="confermaPassword" required>
            <p class="error" id="confermaPasswordError">* Inserisci ancora la nuova password</p>
            <p class="error" id="confrontoPassword">* La password non corrisponde con quella nuova</p>
            
            <button onclick="cambioPassword()">Conferma</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../javascript/cambioPassword.js"></script>
    </body>
</html>
